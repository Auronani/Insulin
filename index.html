
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IOB Calculator (Debug)</title>
<style>
  :root { --pad: 14px; --radius: 14px; }
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; color: #111; background: #f7f7f8; }
  header { position: sticky; top: 0; background: #fff; padding: var(--pad); border-bottom: 1px solid #e6e6ea; z-index: 10; }
  h1 { font-size: 20px; margin: 0 0 4px 0; }
  .subtle { color: #666; font-size: 13px; }
  main { padding: var(--pad); padding-bottom: 120px; max-width: 840px; margin: 0 auto; }
  section { background: #fff; border: 1px solid #e6e6ea; border-radius: var(--radius); padding: var(--pad); margin-bottom: var(--pad); }
  .row { display: grid; grid-template-columns: 1fr 1fr; gap: var(--pad); }
  label { font-size: 13px; color: #333; display: block; margin-bottom: 6px; }
  input, button { width: 100%; box-sizing: border-box; padding: 12px; border-radius: 12px; border: 1px solid #d9d9df; font-size: 16px; background: #fff; }
  button { background: #111; color: #fff; border: none; }
  button.secondary { background: #f0f0f3; color: #333; border: 1px solid #d9d9df; }
  .footer { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid #e6e6ea; padding: 10px var(--pad); display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; z-index: 20; }
  .pill { background: #f3f3f6; border: 1px solid #e6e6ea; border-radius: 999px; padding: 8px 12px; font-weight: 600; font-size: 14px; display: inline-block; margin-right: 8px; }
  table { width: 100%; border-collapse: collapse; font-size: 14px; }
  th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
  th { color: #666; font-weight: 600; }
  .right { text-align: right; }
  .warn { background: #fff7e6; border: 1px solid #ffd38a; }
  .ok { background: #eefbf0; border: 1px solid #bfe4c4; }
  .err { background: #fdeced; border: 1px solid #f5a3ad; }
  .muted { color: #666; }
  .debug { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 13px; background:#fafafa; border:1px dashed #ddd; padding:10px; border-radius:8px; overflow:auto; }
</style>
</head>
<body>
<header>
  <h1>IOB Calculator (Debug build)</h1>
  <div class="subtle">Walsh 3-hour model with soft 200-min tail. This version explains why IOB might show 0.</div>
</header>

<main>
  <section>
    <h2 style="margin-top:0">Settings</h2>
    <div class="row">
      <div>
        <label for="target">Target BG (mg/dL)</label>
        <input type="number" id="target" value="120">
      </div>
      <div>
        <label for="isf">ISF (mg/dL per 1u)</label>
        <input type="number" id="isf" value="50">
      </div>
    </div>
    <div class="row">
      <div>
        <label for="icr">ICR (g carbs per 1u)</label>
        <input type="number" id="icr" value="25">
      </div>
      <div>
        <label for="tail">Tail clamp (minutes)</label>
        <input type="number" id="tail" value="200">
      </div>
    </div>
  </section>

  <section>
    <h2 style="margin-top:0">Add Dose</h2>
    <div class="row">
      <div>
        <label for="doseUnits">Dose (units)</label>
        <input type="number" id="doseUnits" step="0.1" placeholder="e.g., 1.5">
      </div>
      <div>
        <label for="doseTime">Time Given</label>
        <input type="datetime-local" id="doseTime">
      </div>
    </div>
    <div style="margin-top:var(--pad);" class="row">
      <button id="addDoseBtn">Add Dose</button>
      <button id="addNowBtn" class="secondary">Add 1u now</button>
    </div>
  </section>

  <section>
    <h2 style="margin-top:0">Doses</h2>
    <table id="doseTable">
      <thead>
        <tr>
          <th>Units</th>
          <th>Time</th>
          <th class="right">Min since</th>
          <th class="right">IOB %</th>
          <th class="right">IOB (u)</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="diag" class="warn">
    <h2 style="margin-top:0">Why is Total IOB 0?</h2>
    <div id="diagMsg" class="debug">—</div>
  </section>
</main>

<div class="footer">
  <div>
    <span class="pill">Total IOB: <span id="totalIOB">0.00</span> u</span>
    <span class="pill">Tail clamp: <span id="tailOut">200</span> min</span>
    <span class="pill">Doses: <span id="doseCount">0</span></span>
  </div>
  <button id="saveBtn" class="secondary">Save</button>
</div>

<script>
(function(){
  // Elements
  const doseUnitsEl = document.getElementById('doseUnits');
  const doseTimeEl = document.getElementById('doseTime');
  const addDoseBtn = document.getElementById('addDoseBtn');
  const addNowBtn  = document.getElementById('addNowBtn');
  const doseTableBody = document.querySelector('#doseTable tbody');
  const totalIOBEl = document.getElementById('totalIOB');
  const diagMsgEl = document.getElementById('diagMsg');
  const tailOut = document.getElementById('tailOut');
  const doseCountEl = document.getElementById('doseCount');
  const tailEl = document.getElementById('tail');
  const saveBtn = document.getElementById('saveBtn');

  let doses = [];

  function fmt2(x){ return (Math.round(x * 100) / 100).toFixed(2); }
  function minutesSince(ms){ return (Date.now() - ms) / 60000; }
  function iobPercentAtMinutes(tMin, tailClamp){
    const t = Math.min(Math.max(tMin, 0), tailClamp);
    const p = 1 - 0.001852*t*t + 0.00002352*t*t*t - 0.0000001032*t*t*t*t;
    return Math.max(0, p);
  }

  function diagnose(totalIOB){
    const msgs = [];
    const tail = Number(tailEl.value)||200;
    if (!doses.length){
      msgs.push("No doses added yet. Add a dose or tap 'Add 1u now' to test.");
    } else {
      const allOld = doses.every(d => minutesSince(d.timeMs) > tail);
      if (allOld) msgs.push("All doses are older than the tail clamp ("+tail+" min). Increase tail or add a new dose.");
      const allZero = doses.every(d => iobPercentAtMinutes(minutesSince(d.timeMs), tail) === 0);
      if (allZero) msgs.push("Polynomial returned 0% for all doses at current times (very old doses).");
      const anyFuture = doses.some(d => minutesSince(d.timeMs) < 0);
      if (anyFuture) msgs.push("Some dose times are in the future (wrong date/time or timezone). Edit those entries.");
    }
    if (totalIOB === 0 && !msgs.length) msgs.push("Total is 0 due to rounding. Try adding another dose or check tail clamp.");
    diagMsgEl.textContent = msgs.length ? msgs.join("\n") : "Looks good! Total IOB > 0.";
    const section = document.getElementById('diag');
    section.className = totalIOB > 0 ? "ok" : "warn";
  }

  function recalc(){
    const tail = Number(tailEl.value)||200;
    tailOut.textContent = String(tail);

    // Build table
    doseTableBody.innerHTML = "";
    let totalIOB = 0;
    doses.sort((a,b)=>b.timeMs - a.timeMs);
    for (const [idx,d] of doses.entries()){
      const mins = minutesSince(d.timeMs);
      const pct = iobPercentAtMinutes(mins, tail);
      const iob = d.units * pct;
      totalIOB += iob;

      const tr = document.createElement('tr');
      tr.innerHTML = \`
        <td>\${fmt2(d.units)}</td>
        <td>\${new Date(d.timeMs).toLocaleString()}</td>
        <td class="right">\${Math.floor(mins)}</td>
        <td class="right">\${fmt2(pct*100)}%</td>
        <td class="right">\${fmt2(iob)}</td>
        <td class="right"><button class="secondary">Delete</button></td>
      \`;
      tr.querySelector('button').onclick = ()=>{ doses.splice(idx,1); recalc(); };
      doseTableBody.appendChild(tr);
    }
    totalIOBEl.textContent = fmt2(totalIOB);
    doseCountEl.textContent = String(doses.length);
    diagnose(totalIOB);
  }

  function addDose(units, isoString){
    const u = Number(units);
    if (isNaN(u) || u <= 0){ alert("Enter dose units > 0"); return; }
    let ms;
    if (isoString && isoString.length){
      const dt = new Date(isoString);
      if (isNaN(dt.getTime())){ alert("Invalid time"); return; }
      ms = dt.getTime();
    } else {
      ms = Date.now();
    }
    doses.push({ units: u, timeMs: ms });
    recalc();
  }

  addDoseBtn.onclick = ()=>{ addDose(doseUnitsEl.value, doseTimeEl.value); doseUnitsEl.value=""; doseTimeEl.value=""; };
  addNowBtn.onclick  = ()=> addDose(1,"");
  saveBtn.onclick = ()=>{ alert("This debug build doesn’t persist; use the main app to save."); };

  recalc();
  setInterval(recalc, 30000);
})();
</script>
</body>
</html>
